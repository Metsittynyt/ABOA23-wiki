<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="https://static.igem.wiki/teams/4831/wiki/logos/aboa-logo-no-text.png" />
  <link rel="license" href="https://creativecommons.org/licenses/by/4.0/" />

  <!-- Bootstrap CSS -->
  <link href="{{ url_for('static', filename = 'bootstrap.min.css') }}" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet">

  <title>{% block title %}{% endblock %} | ABOA-Turku - iGEM 2023</title>

</head>

<body>
  <!-- Navigation -->
  {% include 'menu.html' %}
  {% if self.title() != "Education" %}
  <!-- Header -->
  <header id="banner" class="bg-hero page-banner {{ self.title_class() }}">
    <div class="banner-overlay-container">
      <div class="banner-overlay">
        <div class="banner-overlay-box">
          <h1 class="display-2 text-white banner-h1">{{ self.title() }}</h1>
        </div>
        <img class="banner-logo hide-on-mobile "
          src="https://static.igem.wiki/teams/4831/wiki/logos/aboa-logo-no-text.png" alt="Logo" />
      </div>
    </div>
  </header>
  {% endif %}

  <!-- Page Content -->
  {% block page_content %}{% endblock %}

  <!-- Footer: MUST mention license AND have a link to team wiki's repository on gitlab.igem.org -->
  {% if self.title() != "Education" %}
  {% include 'footer.html' %}
  {% endif %}

  <!-- Bootstrap Bundle with Popper -->
  <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js') }}"></script>

  <script src="{{ url_for('static', filename = 'notebook.js') }}"></script>
  <script src="{{ url_for('static', filename = 'timeline.js') }}"></script>

</body>

</html>
